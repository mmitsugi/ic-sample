{% extends 'base.html' %}
{% block nav_item_log %}active{% endblock %}
{%- block content -%}
<h4 class="my-3">
  <form class="form-inline" method="post" action="/download_log">
	  <span class="mr-3">{{ log_name }}</span>
    <button type="submit" class="btn btn-outline-primary btn-sm">Download</button>
  </form>
</h4>
<pre class="border pre-scrollable" style="max-height: 75vh">
{% for line in log_content -%}
{{ line }}
{%- endfor -%}
</pre>
{%- endblock -%}
